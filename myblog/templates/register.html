<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

    <p>请填写注册信息</p>
    <form action="" method="post">
        {% csrf_token %}
        <label for="username">用户名:</label>
        <input id="username" name="username"/>
        <br>

        <label for="pwd">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
        <input id="pwd" name="pwd"/>
        <br>

        <button type="submit" value="提交">提交</button>
    </form>

</body>
</html>
